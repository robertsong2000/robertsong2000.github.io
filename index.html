<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Song - Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                        light: '#f3f4f6',
                        dark: '#1f2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-primary">Robert Song</div>
            <div class="hidden md:flex space-x-6">
                <a href="#about" class="hover:text-primary transition-colors">About</a>
                <a href="#projects" class="hover:text-primary transition-colors">Projects</a>
                <a href="#contact" class="hover:text-primary transition-colors">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="py-20 bg-gradient-to-r from-primary to-secondary text-white">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Software Developer</h1>
            <p class="text-xl mb-8 opacity-90">Building innovative solutions with code</p>
            <div class="flex justify-center space-x-4">
                <a href="#projects" class="bg-white text-primary px-6 py-2 rounded-lg hover:bg-opacity-90 transition-all">
                    View Projects
                </a>
                <a href="https://github.com/robertsong2000" target="_blank" class="border-2 border-white px-6 py-2 rounded-lg hover:bg-white hover:text-primary transition-all">
                    GitHub Profile
                </a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Featured Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- W3M Project -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">W3M</h3>
                        <p class="text-gray-600 mb-4">A text-based web browser implementation with various features and customizations.</p>
                        <div class="flex justify-between items-center">
                            <div class="flex space-x-2">
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">C</span>
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">Web</span>
                            </div>
                            <a href="https://github.com/robertsong2000/w3m" target="_blank" class="text-primary hover:text-secondary">
                                <i class="fa fa-github text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-8">Get In Touch</h2>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/robertsong2000" target="_blank" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-github text-3xl"></i>
                </a>
                <a href="mailto:contact@example.com" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-envelope text-3xl"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Robert Song. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
